<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Checkin System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container">
        <h1 class="title">
            <i class="bi bi-robot me-2"></i>QR Checkin System
        </h1>
        <p class="description">Input your credentials to access the platform</p>
        <div class="form-group">
            <label for="secretKey" class="form-label">
                <i class="bi bi-key me-1"></i>Secret Key
            </label>
            <input type="password" class="form-control" id="secretKey" name="secretKey" required placeholder="Enter your secret key">
        </div>
        <button class="btn btn-primary" id="loginButton">
            <i class="bi bi-shield-check me-1"></i>Validate & Access
        </button>
    </div>
</div>
<footer>
    <p class="text-muted">
        <i class="bi bi-c-circle me-1"></i>QR Checkin System
    </p>
</footer>

<!-- Load CSS files -->
<link rel="stylesheet" href="/ui/static/styles/base.css">
<link rel="stylesheet" href="/ui/static/styles/home.css">

<!-- Load JavaScript -->
<script type="module" src="/ui/static/home.js"></script>
</body>
</html>
