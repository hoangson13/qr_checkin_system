<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Welcome Display - QR Checkin System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body class="bg-primary">
    <!-- Main Display Container -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12">
                <!-- Default Welcome Screen -->
                <div id="defaultScreen" class="text-center text-white">
                    <div class="mb-5">
                        <i class="bi bi-door-open display-1 mb-4"></i>
                        <h1 class="display-3 fw-bold mb-3">Chào mừng</h1>
                        <h2 class="display-5 mb-4">Welcome to the Event</h2>
                        <p class="lead fs-3">Vui lòng quét mã QR để check-in</p>
                        <p class="fs-4 text-light">Please scan your QR code to check in</p>
                    </div>
                    
                    <!-- Connection Status -->
                    <div class="position-fixed bottom-0 start-0 p-3">
                        <div id="connectionStatus" class="badge bg-success">
                            <i class="bi bi-wifi me-1"></i>Connected
                        </div>
                    </div>
                    
                    <!-- Current Time -->
                    <div class="position-fixed bottom-0 end-0 p-3">
                        <div id="currentTime" class="text-white fs-5"></div>
                    </div>
                </div>

                <!-- Welcome Message Screen (Hidden by default) -->
                <div id="welcomeScreen" class="welcome-display text-center text-white" style="display: none;">
                    <div class="welcome-animation">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 8rem;"></i>
                        </div>
                        
                        <h1 class="display-2 fw-bold mb-4 welcome-title">Chào mừng!</h1>
                        
                        <div class="user-info-card mx-auto">
                            <div class="mb-3">
                                <div id="guestName" class="display-4 fw-bold text-warning mb-2">Tên khách</div>
                                <div id="guestTitle" class="fs-2 text-light mb-2">Chức danh</div>
                                <div id="guestDepartment" class="fs-3 text-light mb-2">Đơn vị</div>
                                <div id="guestSeat" class="fs-4 text-info">
                                    <i class="bi bi-geo-alt me-2"></i>Ghế số: <span id="seatNumber">--</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <p class="fs-3 text-light">Welcome to our event!</p>
                            <p class="fs-4 text-light">Enjoy your time with us</p>
                        </div>
                        
                        <!-- Check-in Time -->
                        <div class="mt-4">
                            <div class="badge bg-info fs-5 p-3">
                                <i class="bi bi-clock me-2"></i>Check-in: <span id="checkinTime">--:--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load CSS files -->
    <link rel="stylesheet" href="/ui/static/styles/base.css">
    <link rel="stylesheet" href="/ui/static/styles/display.css">

    <!-- Load JavaScript -->
    <script type="module" src="/ui/static/display.js"></script>
</body>
</html>
