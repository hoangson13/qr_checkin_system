<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Welcome Display - QR Checkin System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body class="bg-primary">
    <!-- Main Display Container -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12">
                <!-- Default Welcome Screen -->
                <div id="defaultScreen" class="text-center text-white">
                    <div class="mb-5">
                        <!-- Welcome text removed since background image contains it -->
                    </div>
                    
                    <!-- Connection Status -->
                    <div class="position-fixed bottom-0 start-0 p-3">
                        <div id="connectionStatus" class="badge bg-success">
                            <i class="bi bi-wifi me-1"></i>Connected
                        </div>
                    </div>
                    
                    <!-- Current Time -->
                    <div class="position-fixed bottom-0 end-0 p-3">
                        <div id="currentTime" class="text-white fs-5"></div>
                    </div>
                </div>

                <!-- Welcome Message Screen (Hidden by default) -->
                <div id="welcomeScreen" class="welcome-display text-center text-white" style="display: none;">
                    <div class="welcome-animation">
                        <div class="mt-5 pt-5" style="margin-top: 26rem !important;"></div>
                            <!-- Avatar (hidden by default, shown for tncs event) -->
                            <div id="guestAvatar" class="mb-4" style="display: none;">
                                <img id="avatarImage" src="" alt="User Avatar" class="rounded-circle border border-white" style="width: 450px; height: 450px; object-fit: cover;">
                            </div>
                            
                            <div class="user-info-card mx-auto">
                                <div class="mb-3">
                                    <div id="guestName" class="fw-bold text-danger mb-3" style="font-size: 4rem; line-height: 1.5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Tên khách</div>
                                    <div id="guestTitle" class="text-danger mb-3" style="font-size: 3rem; line-height: 1.2; padding-top: 2rem;">Chức danh</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Welcome messages removed since background image contains them -->
                        
                        <!-- Check-in Time -->
                        <div class="mt-4">
                            <div class="badge bg-info fs-5 p-3">
                                <i class="bi bi-clock me-2"></i>Check-in: <span id="checkinTime">--:--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load CSS files -->
    <link rel="stylesheet" href="/ui/static/styles/base.css">
    <link rel="stylesheet" href="/ui/static/styles/display.css">

    <!-- Load JavaScript -->
    <script>
        var event_name = "{{event_name}}";
        
        // Set background image based on event name
        if (event_name) {
            document.body.style.backgroundImage = `url('/ui/static/images/${event_name}.jpg')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundAttachment = 'fixed';
        }
    </script>
    <script type="module" src="/ui/static/display.js"></script>
</body>
</html>
