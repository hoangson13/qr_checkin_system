<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Scanner - QR Checkin System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body class="bg-light">
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera me-2"></i>Check-in Scanner
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col">
                <div class="text-center">
                    <h2 class="mb-3">
                        <i class="bi bi-qr-code-scan me-2"></i>QR Code Check-in
                    </h2>
                    <p class="text-muted">Scan volunteer QR codes to check them in or out</p>
                </div>
            </div>
        </div>

        <!-- Camera Section -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card scanner-card">
                    <div class="card-header text-center">
                        <h5 class="mb-0">
                            <i class="bi bi-camera-video me-2"></i>Camera Scanner
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <!-- Camera Preview -->
                        <div class="camera-container">
                            <video id="cameraPreview" autoplay muted playsinline class="camera-preview"></video>
                            <canvas id="scannerCanvas" class="scanner-canvas"></canvas>
                            
                            <!-- Scanner Overlay -->
                            <div class="scanner-overlay">
                                <div class="scanner-frame">
                                    <div class="scanner-corner top-left"></div>
                                    <div class="scanner-corner top-right"></div>
                                    <div class="scanner-corner bottom-left"></div>
                                    <div class="scanner-corner bottom-right"></div>
                                    <div class="scanner-line"></div>
                                </div>
                                <p class="scanner-instruction">Position QR code within the frame</p>
                            </div>
                            
                            <!-- Camera Status -->
                            <div class="camera-status" id="cameraStatus">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                Initializing camera...
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100" id="toggleCameraBtn">
                                    <i class="bi bi-camera-video-off me-1"></i>Stop Camera
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100" id="switchCameraBtn">
                                    <i class="bi bi-arrow-repeat me-1"></i>Switch Camera
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Check-in Result Modal -->
    <div class="modal fade" id="checkinModal" tabindex="-1" aria-labelledby="checkinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="checkinModalHeader">
                    <h5 class="modal-title" id="checkinModalLabel">
                        <i class="bi bi-check-circle me-2 text-success"></i>Check-in Successful
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3">
                        <div id="userAvatar" class="user-avatar mx-auto mb-3">
                            <i class="bi bi-person fs-1"></i>
                        </div>
                        <h4 id="userName" class="mb-1"></h4>
                        <p class="text-muted mb-2" id="userDetails"></p>
                        <div class="status-badge" id="statusBadge"></div>
                    </div>
                    <div class="check-in-info">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Time</small>
                                <div id="checkinTime" class="fw-bold"></div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Status</small>
                                <div id="checkinStatus" class="fw-bold"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        <i class="bi bi-check me-1"></i>Continue Scanning
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">
                        <i class="bi bi-exclamation-triangle me-2"></i>Scan Error
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-x-circle text-danger" style="font-size: 3rem;"></i>
                    </div>
                    <h5 id="errorMessage" class="mb-3">Unknown Error</h5>
                    <p id="errorDetails" class="text-muted"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-arrow-left me-1"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load CSS files -->
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/checkin.css">

    <!-- Load QR Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <!-- Load JavaScript -->
    <script type="module" src="/static/checkin.js"></script>
</body>
</html>
